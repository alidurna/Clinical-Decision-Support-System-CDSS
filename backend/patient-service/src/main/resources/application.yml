server:
  port: 8082

spring:
  application:
    name: patient-service
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/cdss_patient}
    username: ${DATABASE_USERNAME:cdss_user}
    password: ${DATABASE_PASSWORD:cdss_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

